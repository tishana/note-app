<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Note App</title>
</head>


<body>
    <!-- <div>
        <h1>Notes</h1>
        <div id="notes-list">
        </div>
        <button class="btn btn-success">New Note</button>
    </div> -->
    <script type="text/template" id="note-one">
    <% _.each( note, function (attr){ %>
        <div class="note-one">
        <h2><% attr.get("title") %></h2>
        <h3><% attr.get("date") %></h3>
        <p><% attr.get("text") %></p>
        <button class="btn btn-info new-note">Show</button>
        </div>
    <% }); %>
    </script>
    <script src="../files/jquery-3.3.1.min.js"></script>
    <script src="../files/underscore-min.js"></script>
    <script src="../files/backbone-min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut"
        crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>

</html>
